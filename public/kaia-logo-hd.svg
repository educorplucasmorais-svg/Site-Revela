<?xml version="1.0" encoding="UTF-8" ?>
<svg width="4000" height="4000" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stopColor="#005bea" stopOpacity="1" />
      <stop offset="100%" stopColor="#00c6ff" stopOpacity="0.8" />
    </linearGradient>
    <linearGradient id="cubeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#00c6ff" stopOpacity="1" />
      <stop offset="100%" stopColor="#0072ff" stopOpacity="1" />
    </linearGradient>
    <filter id="soft-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="water-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
    </filter>
    <filter id="drop-shadow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stopColor="rgba(6,20,35,0.05)" />
      <stop offset="100%" stopColor="rgba(0,0,0,0)" />
    </radialGradient>
  </defs>
  <rect width="500" height="500" fill="white" />
  <rect width="500" height="500" fill="url(#bgGradient)" />
  <g transform="translate(40, 40) scale(0.9)">
    <g fill="url(#waterGradient)" opacity="0.9">
      <path d="M 50,300 Q 150,350 250,300 T 450,300 V 350 H 50 Z" />
      <path d="M 0,320 Q 120,280 250,320 T 500,320 V 380 H 0 Z" opacity="0.7" />
      <path d="M 100,250 Q 50,280 50,320 L 150,320 Q 150,280 100,250 Z" />
    </g>
    <g stroke="url(#cubeGradient)" strokeWidth="3" fill="none" strokeLinecap="round" strokeLinejoin="round" filter="url(#soft-glow)">
      <path d="M 250,50 L 400,125 V 275 L 250,350 L 100,275 V 125 Z" />
      <path d="M 100,125 L 250,200 L 400,125" />
      <path d="M 250,200 V 350" />
      <path d="M 250,100 L 325,137.5" opacity="0.6" />
      <path d="M 250,150 L 175,112.5" opacity="0.6" />
      <path d="M 150,150 V 250" opacity="0.6" />
      <path d="M 350,150 V 250" opacity="0.6" />
      <path d="M 200,240 L 300,240" opacity="0.3" />
      <path d="M 225,265 L 275,265" opacity="0.25" />
    </g>
    <circle cx="210" cy="230" r="3" opacity="0.5" fill="url(#cubeGradient)" />
    <circle cx="290" cy="230" r="3" opacity="0.5" fill="url(#cubeGradient)" />
    <circle cx="250" cy="150" r="2" opacity="0.4" fill="#00c6ff" />
    <circle cx="250" cy="50" r="5" fill="#fff" stroke="none" filter="url(#drop-shadow)" />
    <circle cx="400" cy="125" r="5" fill="#fff" stroke="none" filter="url(#drop-shadow)" />
    <circle cx="100" cy="125" r="5" fill="#fff" stroke="none" filter="url(#drop-shadow)" />
    <circle cx="250" cy="200" r="7" fill="#fff" stroke="none" filter="url(#drop-shadow)" opacity="0.9" />
    <circle cx="250" cy="350" r="5" fill="#fff" stroke="none" filter="url(#drop-shadow)" />
    <circle cx="175" cy="162.5" r="4" fill="url(#cubeGradient)" stroke="none" />
    <circle cx="325" cy="162.5" r="4" fill="url(#cubeGradient)" stroke="none" />
    <path d="M 140,220 L 200,260 L 260,220" opacity="0.35" stroke="url(#cubeGradient)" strokeWidth="1.5" fill="none" />
    <path d="M 260,220 L 320,260 L 380,220" opacity="0.35" stroke="url(#cubeGradient)" strokeWidth="1.5" fill="none" />
    <path d="M 180,380 L 240,340 L 300,380" opacity="0.3" stroke="url(#cubeGradient)" strokeWidth="1.5" fill="none" />
    <circle cx="180" cy="180" r="2" opacity="0.4" fill="#22D3EE" />
    <circle cx="320" cy="180" r="2" opacity="0.4" fill="#22D3EE" />
    <circle cx="200" cy="280" r="1.5" opacity="0.35" fill="#3B82F6" />
    <circle cx="300" cy="280" r="1.5" opacity="0.35" fill="#3B82F6" />
  </g>
  <g transform="translate(250, 420)">
    <text x="0" y="0" dominantBaseline="middle" textAnchor="middle" fontFamily="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" fontSize="60" fontWeight="800" fill="url(#cubeGradient)" letterSpacing="4">
      KAIA
    </text>
  </g>
  <g transform="translate(250, 460)">
    <text x="0" y="0" dominantBaseline="middle" textAnchor="middle" fontFamily="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" fontSize="14" fontWeight="500" fill="url(#cubeGradient)" opacity="0.7" letterSpacing="1">
      PLATAFORMA DE DESENVOLVIMENTO DE PESSOAS
    </text>
  </g>
